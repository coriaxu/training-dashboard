{% extends "base.html" %}

{% block title %}{{ error.name }} - 培训管理系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="text-center mt-5">
        <div class="error mx-auto" data-text="{{ error.code }}">{{ error.code }}</div>
        <p class="lead text-gray-800 mb-4">{{ error.name }}</p>
        <p class="text-gray-500 mb-0">{{ error.description }}</p>
        <a href="{{ url_for('index') }}">&larr; 返回首页</a>
    </div>
</div>

.error {
    color: #5a5c69;
    font-size: 7rem;
    position: relative;
    line-height: 1;
    width: 12.5rem;
}

.error:before {
    content: attr(data-text);
    position: absolute;
    left: -2px;
    text-shadow: 1px 0 #4e73df;
    top: 0;
    color: #5a5c69;
    background: #f8f9fc;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    animation: noise-anim-2 3s infinite linear alternate-reverse;
}

.error:after {
    content: attr(data-text);
